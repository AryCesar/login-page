<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="mainLogin">
            <div class="leftLogin">
                <h1>Faça Login <br> Entre para esse time!</h1>
                <img class="image" src="social-media-animate.svg" alt="Icone">
            </div>
            <div class="rightLogin">
                <div class="cardLogin">
                    <h1>Login</h1>
                    <div class="textfields">
                        <label for="usuario">Usuário:</label>
                        <input type="text" name="usuario" placeholder="Digite Seu Usuário" value="">  
                    </div>
                    <div class="textfields">
                        <label for="password">Senha:</label>
                        <input type="password" name="password" placeholder="Digite Sua Senha" value="">
                    </div>
                    <button class="btn-login" type="submit">Login</button>
                </div>
                
            </div>
            
        </div>
    </body>
</html>
